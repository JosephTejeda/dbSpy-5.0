# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Node.js CI

on:
  push:
    branches:
      - 'main'
      # TODO: 4.1 included temporarily to test out github workflow
      - '4.1'
  pull_request:
    branches: ['main']

jobs:
  build:
    runs-on: ubuntu-latest
    # TODO: REMOVE CONTINUE-ON-ERROR
    continue-on-error: true
    strategy:
      matrix:
        node-version: [16.x, 18.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - run: npm ci
      - run: npm run build --if-present
      - name: Make ssh files
        env:
          SSH_KEY: ${{secrets.SSH_KEY}}
          SSH_CERT: ${{secrets.SSH_CERT}}
        run: mkdir -p ./.cert && echo -e "${SSH_KEY//_/\\n}" > ./.cert/key.pem && chmod og-rwx ./.cert/key.pem && echo -e "${SSH_CERT//_/\\n}" > ./.cert/cert.pem && chmod og-rwx ./.cert/cert.pem
      - run: npm start
      - name: Run test suites
        continue-on-error: true
        env:
          MYSQL_TEST_URL: ${{secrets.MYSQL_TEST_URL}}
          MYSQL_TEST_USERNAME: ${{secrets.MYSQL_TEST_USERNAME}}
          MYSQL_TEST_PW: ${{secrets.MYSQL_TEST_PW}}
          PG_TEST_URL: ${{secrets.PG_TEST_URL}}
          PG_TEST_USERNAME: ${{secrets.PG_TEST_USERNAME}}
          PG_TEST_PW: ${{secrets.PG_TEST_PW}}
          TEST_USER_EMAIL: ${{secrets.TEST_USER_EMAIL}}
          TEST_USER_PW: ${{secrets.TEST_USER_PW}}
          USER_DB_USER: ${{secrets.USER_DB_USER}}
          USER_DB_PW: ${{secrets.USER_DB_PW}}
          USER_DB_URL: ${{secrets.USER_DB_URL}}
        run: npm test
      - name: Archive production artifacts
        continue-on-error: true
        uses: actions/upload-artifact@v3
        with:
          name: server-log
          path: ./serverLog.txt
